<div class="mt-4" [formGroup]="checkoutForm">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Shipping Address</h4>
    <button class="btn btn-outline-success mb-3" (click)="saveUserAddress()" [disabled]="!checkoutForm.get('addressForm').valid || !checkoutForm.get('addressForm').dirty">
      Save as default address
    </button>
  </div>
  <div class="row" formGroupName="addressForm">
    <div class="col-6">
      <app-text-input formControlName="firstName" [label]="'First Name'"></app-text-input>
    </div>
    <div class="col-6">
      <app-text-input formControlName="lastName" [label]="'Last Name'"></app-text-input>
    </div>
    <div class="col-6">
      <app-text-input formControlName="street" [label]="'Stree'"></app-text-input>
    </div>
    <div class="col-6">
      <app-text-input formControlName="city" [label]="'City'"></app-text-input>
    </div>
    <div class="col-6">
      <app-text-input formControlName="state" [label]="'State'"></app-text-input>
    </div>
    <div class="col-6">
      <app-text-input formControlName="zipCode" [label]="'Zipcode'"></app-text-input>
    </div>
  </div>
</div>
<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
  <button class="btn btn-outline-primary" routerLink="/basket">
    <fa-icon [icon]="faAngleLeft"></fa-icon> Back to Basket
  </button>
  <button class="btn btn-primary" [disabled]="checkoutForm.get('addressForm').invalid" cdkStepperNext>
    Go to Delivery <fa-icon [icon]="faAngleRight"></fa-icon>
  </button>
</div>
