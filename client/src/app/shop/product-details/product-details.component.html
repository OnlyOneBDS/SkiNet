<div class="row" *ngIf="product">
  <div class="col-6">
    <img src="{{product.imageUrl}}" alt="{{product.name}}" class="img-fluid w-100" />
  </div>
  <div class="col-6">
    <h3>{{product.name}}</h3>
    <p>{{product.price | currency}}</p>
    <div class="d-flex justify-content-start align-items-center">
      <fa-icon [icon]="faMinusCircle" class="text-warning me-2" style="cursor: pointer; font-size: 2em;"></fa-icon>
      <span class="fw-bold" style="font-size: 1.5em;">2</span>
      <fa-icon [icon]="faPlusCircle" class="text-warning mx-2" style="cursor: pointer; font-size: 2em;"></fa-icon>
      <button class="btn btn-outline-secondary btn-lg ms-4">Add to Cart</button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 ml-3">
      <h4>Description</h4>
      <p>{{product.description}}</p>
    </div>
  </div>
</div>
