<div class="mt-4" [formGroup]="checkoutForm">
  <div class="row">
    <div class="col-12 form-group" formGroupName="paymentForm">
      <app-text-input [label]="'Name on card'" formControlName="nameOnCard"></app-text-input>
    </div>
    <div class="mb-3 col-6">
      <div class="form-control py-3" #cardNumber></div>
      <ng-container *ngIf="cardErrors">
        <span class="text-danger">{{cardErrors}}</span>
      </ng-container>
    </div>
    <div class="mb-3 col-3">
      <div class="form-control py-3" #cardExpiry></div>
    </div>
    <div class="mb-3 col-3">
      <div class="form-control py-3" #cardCvc></div>
    </div>
  </div>
</div>
<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <fa-icon [icon]="faAngleLeft"></fa-icon> Back to Review
  </button>
  <button
    class="btn btn-primary"
    (click)="submitOrder()"
    [disabled]="loading || checkoutForm.get('paymentForm').invalid || !cardNumberValid || !cardExpiryValid || !cardCvcValid">
    Submit Order <fa-icon [icon]="faAngleRight"></fa-icon>
    <fa-icon [icon]="faSpinner" [spin]="true" *ngIf="loading"></fa-icon>
  </button>
</div>
